<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Shuffle</title>

    <link rel="stylesheet" href="css/cardshuffle.css">


</head>
<body>
    <p id = "number">Card Shuffle</p>

    <div>
        <button type="button" class="button button1" onclick="shuffleDeck()">Shuffle Deck!</button>
        <button type="button" class="button button1" onclick="resetDeck()">Reset Deck!</button>
    </div>
    </br>

    <div>
        <img id="imageLeft" src="images/cards/PNG/Background.jpg" alt="Smiley face" width="200" height="300" hspace="10">
        <img id="imageRight" src="images/cards/PNG/blank.png" alt="End" width="200" height="300" hspace="10">
        <img id="imageDog" src="images/cards/PNG/blank.png" alt="End" width="200" height="300" hspace="10">
    </div>
    </br>

    <div>
        <button type="button" onclick="start()">Start</button>
        <button type="button" onclick="previousCard()">Previous</button>
        <button type="button" onclick="nextCard()">Next</button>
    </div>

    <script src="shuffle.js"></script>
</body>
</html>
